<!--=============================================
=            Login Register page content         =
=============================================-->
<main class="page-section inner-page-sec-padding-bottom">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb--30 mb-lg--0">
        <!-- Login Form s-->
        <form (ngSubmit)="done()" [formGroup]="checkoutParentGroup">
          <div formGroupName="user" class="login-form">
            <h4 class="login-title">New Customer</h4>
            <p><span class="font-weight-bold">I am a new customer</span></p>
            <div  class="row">
              <div class="col-md-12 col-12 mb--15">
                <label for="ssn">SSN</label>
                <input  formControlName="sSN" class="mb-0 form-control" type="text" id="ssn" placeholder="Enter your SSN" maxlength="20">
              </div>c
              <div class="col-12 mb--20">
                <label for="email">Email</label>
                <input formControlName="email" class="mb-0 form-control" type="email" id="email" placeholder="Enter Your Email Address Here.." maxlength="30">
              </div>
              <div class="col-lg-6 mb--20">
                <label for="password">Password</label>
                <input formControlName="password" class="mb-0 form-control" type="password" id="password" maxlength="30" placeholder="Enter your password">
              </div>
              <div class="col-lg-6 mb--20">
                <label for="confirmPassword">Confirm Password</label>
                <input formControlName="confirmPassword" class="mb-0 form-control" type="password" id="confirmPassword" maxlength="30" placeholder="Enter your password">
              </div>
              <div class="col-lg-6 mb--20">
                <label for="firstname">First name</label>
                <input formControlName="firstName" class="mb-0 form-control" type="text" id="firstname" maxlength="20" placeholder="Enter your first name"></div>


              <div class="col-lg-6 mb--20">
                <label for="secondname">Second name</label>
                <input formControlName="secondName" class="mb-0 form-control" type="text" id="secondname" maxlength="20" placeholder="Enter your second name">
              </div><div class="col-lg-6 mb--20">
              <label for="thirdname">Third name</label>
              <input formControlName="thirdName" class="mb-0 form-control" type="text" id="thirdname" maxlength="20" placeholder="Enter your third name">
            </div><div class="col-lg-6 mb--20">
              <label for="fourthName">Fourth name</label>
              <input formControlName="fourthName" class="mb-0 form-control" type="text" id="fourthname" maxlength="20" placeholder="Enter your fourth name">
            </div><div class="col-lg-6 mb--20">
              <label  for="city">City</label>
              <input formControlName="city" class="mb-0 form-control" type="text" id="city" maxlength="20" placeholder="Enter your city">
            </div><div class="col-lg-6 mb--20">
              <label for="street">Street</label>
              <input formControlName="street" class="mb-0 form-control" type="text" id="street" maxlength="20" placeholder="Enter your street">
            </div><div class="col-lg-6 mb--20">
              <label for="building">Building</label>
              <input formControlName="building" class="mb-0 form-control" type="text" id="building" maxlength="20" placeholder="Enter your building">
            </div><div class="col-lg-6 mb--20">
              <label for="phone">Phone</label>
              <input formControlName="phone" class="mb-0 form-control" type="text" id="phone" maxlength="11" placeholder="Enter your phone">
            </div><div class="col-lg-6 mb--20">
              <label for="gender">Gender:</label>
              <select formControlName="gender" id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>


              </select>
            </div>
              <div class="col-lg-6 mb--20">
                <label for="birth_date">Birth date</label>
                <input formControlName="birthDate" type="date" id="birth_date" name="birth_date">
              </div>



              <div class="col-md-12">
                <button type="submit" class="btn float-right login_btn">Sign Up</button>
              </div>

          </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</main>
