<section class="breadcrumb-section">
  <h2 class="sr-only">Site Breadcrumb</h2>
  <div class="container">
    <div class="breadcrumb-contents">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index_login.html">Home</a></li>
          <li class="breadcrumb-item active">Cart</li>
        </ol>
      </nav>
    </div>
  </div>
</section>
<!-- Cart Page Start -->
<main class="cart-page-main-block inner-page-sec-padding-bottom">
  <div class="cart_area cart-area-padding  ">
    <div class="container">
      <div class="page-section-title">
        <h1>Shopping Cart</h1>
      </div>
      <div class="row">
        <div class="col-12">
            <!-- Cart Table -->
            <div class="cart-table table-responsive mb--40">
              <table class="table">
                <!-- Head Row -->
                <thead>
                <tr>
                  <th class="pro-thumbnail">Image</th>
                  <th class="pro-title">Product</th>
                  <th class="pro-price">Price</th>
                  <th class="pro-quantity">Quantity</th>
                  <th class="pro-subtotal">Total</th>
                </tr>
                </thead>
                <tbody>
                <!-- Product Row -->
                <tr *ngFor="let temp of orders">
                  <td class="pro-thumbnail"><a href="#"><img src="../../../assets/image/products/{{temp.img}}" alt="Product"></a></td>
                  <td class="pro-title"><a href="#">{{temp.name}}</a></td>
                  <td class="pro-price"><span>{{temp.price}}</span></td>
                  <td class="pro-quantity">
                    <div class="pro-qty">
                      <div class="count-input-block">
                        <input #key (change)="addOrder(temp,key.value)" type="number" class="form-control text-center" value="{{temp.quantity}}">
                      </div>
                    </div>
                  </td>
                  <td class="pro-subtotal"><span>{{temp.price * temp.quantity | currency: 'USD'}}</span></td>
                </tr>
                <!-- Product Row -->
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="cart-section-2">
    <div class="container">
      <div class="row">
        <!-- Cart Summary -->
        <div class="col-lg-6 col-12 d-flex">
          <div class="cart-summary">
            <div class="cart-summary-wrap">
              <h4><span>Cart Summary</span></h4>
              <p>Sub Total <span class="text-primary">{{totalPrice}}</span></p>
              <p>Shipping Cost <span class="text-primary">$00.00</span></p>
              <h2>Total <span class="text-primary">{{totalPrice}}</span></h2>
            </div>
            <div class="cart-summary-button">
              <a class="checkout-btn c-btn btn--primary" routerLink="/purchases">Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
