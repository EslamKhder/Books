<section class="breadcrumb-section">
  <h2 class="sr-only">Site Breadcrumb</h2>
  <div class="container">
    <div class="breadcrumb-contents">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Login</li>
        </ol>
      </nav>
    </div>
  </div>
</section>
<!--=============================================
=            Login Register page content         =
=============================================-->
<main class="page-section inner-page-sec-padding-bottom">
  <div class="container">
    <div class="row">

      <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
        <form (ngSubmit)="login()" [formGroup]="checkoutParentGroup">
          <div formGroupName="user" class="login-form">
            <h4 class="login-title">Login</h4>

            <div class="row">
              <div class="col-md-12 col-12 mb--15">
                <label>Enter your email address here...</label>
                <input formControlName="email" type="text" class="form-control" placeholder="email">
              </div>
              <div class="col-12 mb--20">
                <label>Password</label>
                <input formControlName="password" type="password" class="form-control" placeholder="password">
              </div>
              <div class="col-md-6">
                <button type="submit" class="btn btn-outlined">Login</button>
              </div>
              <div class="col-md-6">
                <button routerLink="/signup" class="btn btn-outlined">Sign Up</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
