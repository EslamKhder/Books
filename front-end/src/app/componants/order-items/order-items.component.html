<app-search-order></app-search-order>
<li  *ngIf="getAdm()" class="menu-item PRI">
  <a routerLink="/acc">my account</a>
</li>
<section class="section-margin">

  <div class="container">
    <div class="section-title section-title--bordered">
      <h2>books</h2>
    </div>
    <div class="product-list-slider slider-two-column product-slider multiple-row sb-slick-slider slider-border-multiple-row slick-initialized slick-slider" data-slick-setting="{
                  &quot;autoplay&quot;: true,
                  &quot;autoplaySpeed&quot;: 8000,
                  &quot;slidesToShow&quot;:3,
                  &quot;rows&quot;:2,
                  &quot;dots&quot;:true
                  }" data-slick-responsive="[
                  {&quot;breakpoint&quot;:1200, &quot;settings&quot;: {&quot;slidesToShow&quot;: 2} },
                  {&quot;breakpoint&quot;:992, &quot;settings&quot;: {&quot;slidesToShow&quot;: 2} },
                  {&quot;breakpoint&quot;:768, &quot;settings&quot;: {&quot;slidesToShow&quot;: 1} },
                  {&quot;breakpoint&quot;:575, &quot;settings&quot;: {&quot;slidesToShow&quot;: 1} },
                  {&quot;breakpoint&quot;:490, &quot;settings&quot;: {&quot;slidesToShow&quot;: 1} }
                  ]">

      <div class="slick-list draggable">
        <div class="slick-track" style="opacity: 1; width: 1113px; transform: translate3d(0px, 0px, 0px);">
          <div *ngFor="let temp of orders" class="slick-slide slick-active" data-slick-index="0" aria-hidden="false" style="width: 371px;">
            <div>
              <div class="single-slide" style="width: 100%; display: inline-block;">
                <div class="product-card card-style-list">
                  <a routerLink="/order/{{temp.id}}" class="card-image">
                    <img src="../../../assets/image/products/{{temp.img}}" alt="">
                  </a>
                  <div class="product-card--body">
                    <div class="product-header">
                      <a href="#" class="author" tabindex="0">
                        Rpple
                      </a>
                      <h3><a routerLink="/order/{{temp.id}}" tabindex="0">{{temp.name}}</a></h3>
                    </div>
                    <div class="price-block">
                      <span class="price">{{temp.price | currency: 'POUND'}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="orders?.length == 0" class="alert alert-danger" role="alert">
  No Orders Found
</div>
