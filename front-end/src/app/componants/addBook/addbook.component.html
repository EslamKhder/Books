<!--=============================================

<main class="page-section inner-page-sec-padding-bottom">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-xs-12 col-lg-6 mb--30 mb-lg--0">
        <!-- Login Form s-->
        <form (ngSubmit)="done()" [formGroup]="checkoutParentGroup">
          <div formGroupName="user" class="login-form">
            <h4 class="login-title">Add Book</h4>
            <div class="row">
              <div class="col-md-12 col-12 mb--15">
                <label for="ssn">name</label>
                <input formControlName="name" class="mb-0 form-control" type="text" id="ssn"  maxlength="20">
              </div>
              <div class="col-12 mb--20">
                <label>categoryName</label>
                <input formControlName="categoryName" class="mb-0 form-control" type="text"  id="email"  maxlength="30">
              </div>
              <div class="col-lg-6 mb--20">
                <label for="password">author</label>
                <input formControlName="author" class="mb-0 form-control" type="text"  id="password" maxlength="30" >
              </div>
              <div class="col-lg-6 mb--20">
                <label for="password">numberOfPages</label>
                <input formControlName="numberOfPages" class="mb-0 form-control" type="text"  id="repeat-password" maxlength="30" >
              </div>
              <div class="col-lg-6 mb--20">
                <label for="firstname">description</label>
                <input formControlName="description" class="mb-0 form-control" type="text" id="firstname" maxlength="20" ></div>


              <div class="col-lg-6 mb--20">
                <label for="secondname">price</label>
                <input formControlName="price" class="mb-0 form-control" type="text" id="secondname" maxlength="20" >
              </div><div class="col-lg-6 mb--20">
              <label f="">img</label>
              <input (change)="onFileSelected($event)" formControlName="img" class="mb-0 form-control" type="file"  >


              <div class="col-md-12">
                <button type="submit" class="btn float-right login_btn">Add Book</button>
              </div>

          </div>
          </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</main>
